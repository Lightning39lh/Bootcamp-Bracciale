<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
    <div th:insert="../static/index::header"></div>
</head>
<body>
<div th:insert="../static/index::navbar"></div>
<div class = "container">
    <a th:href="@{/person}"><button style="margin:0px 20px 20px 0px" class="btn btn-dark" >Go back</button></a>
    <form th:action="@{/person/create}" th:object="${person}" method="post">
        <div class="form-group">
            <label>nombre: </label>
            <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
        </div>
        <div class="form-group">
            <label>apellido: </label>
            <input class="form-control" type="text" name="apellido" th:field="*{apellido}"/>
        </div>
        <button class="btn btn-dark" type="submit">
            Create Class
        </button>
        <br>
    </form>
</div>
<footer th:insert="../static/index::footer"></footer>
</body>
</html>
