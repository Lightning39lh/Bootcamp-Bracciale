<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Index</title>
    <div th:insert="../static/index::header"></div>
</head>
<body>
<div th:insert="../static/index::navbar"></div>


<div class = "container">
    <div class="row">
        <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px; max-height: 350px;"
             class="col-sm-2 text-center">
            <h3>Menu</h3>
            <form th:action="@{'/students/find/'+${numPageActual}+'/'+${numSize}}">
                <h6>Filter by Dni:</h6>
                <input style="width:100%" type="number" th:name="dni" placeholder="  dni:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <a th:href="@{'/students/'+${numPageActual}+'/'+${numSize}}"><button class="btn btn-dark" style=" width:100%" >View All Students</button></a>
            <a th:href="@{/students/create}"><button style="margin:10px 0px; width:100%" class="btn btn-dark" >Create an Student</button></a>
            <a th:href="@{/}"><button class="btn btn-dark" style="width:100%" >Go Back</button></a>
            <br>
        </div>
        <div class="col-sm-10">
            <table class ="table table-hover" >
                <thead>
                <tr>
                    <th class="text-center"> Id </th>
                    <th class="text-center"> firstname </th>
                    <th class="text-center"> lastname </th>
                    <th class="text-center"> dni </th>
                    <th class="text-center"> phNumber </th>
                    <th class="text-center"> Actions </th>
                </tr>
                </thead>
                <tbody style="text-align:center">
                <tr th:each="student: ${students}">
                    <td th:text = ${student.id}></td>
                    <td th:text = ${student.firstname}></td>
                    <td th:text = ${student.lastname}></td>
                    <td th:text = ${student.dni}></td>
                    <td th:text = ${student.phNumber}></td>
                    <td>
                        <a th:href="@{/students/update/{id} (id = ${student.id})}"><button class="btn btn-dark" > Update </button></a>
                        <a th:href="@{/students/delete/{id} (id = ${student.id})}"><button class="btn btn-dark" > Delete </button></a>
                        <a th:href="@{/students/addClass/{id} (id = ${student.id})}"><button class="btn btn-dark" > Add Class </button></a>
                        <a th:href="@{/students/view/{id} (id = ${student.id})}"><button class="btn btn-dark" > View Classes </button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="../static/index::alert"></div>
    <div style="text-align:center; margin-bottom:20px;">
        <a th:if="${numPageActual>1}" th:href="@{'/students/'+${numPageActual-1}+'/'+${numSize}}" class="btn btn-dark">
            Anterior
        </a>
        <button th:text="${numPageActual}" class="btn btn-dark" disabled></button>
        <a th:if="${numPageActual<totalPage}" th:href="@{'/students/'+${numPageActual+1}+'/'+${numSize}}" class="btn btn-dark">
            Siguiente
        </a>
    </div>
</div>
<footer th:insert="../static/index::footer"></footer>
</body>
</html>
