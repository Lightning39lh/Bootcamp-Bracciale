<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Example of View</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Create Player</a>

    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/new}">Nuevo Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Listado de Usuario</a>
            </li>
        </ul>
    </div>
    -->
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 container justify-content-center card">
            <h1 class = "text-center" th:text="${title}"></h1>
            <div class="card-body">
                <form th:acction="@{/create}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="name" th:field="*{name}"
                               class="form-control"
                               placeholder="Ingrese el nombre del jugador" required />
                        <input type="hidden" name="id" th:field="*{id}"
                               class="form-control"  />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" th:field="*{email}"
                               class="form-control"
                               placeholder="Ingrese el email" required/>
                    </div>

                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" name="username" th:field="*{username}"
                               class="form-control"
                               placeholder="Ingrese el usuario" required minlength="6"/>
                    </div>

                    <div class="form-group">
                        <label>Contrase√±a (Admite = Mayus-Min-Nros)</label>
                        <input type="password" name="password" th:field="*{password}"
                               class="form-control"
                               placeholder="Ingrese la clave" required  pattern="[A-Za-z0-9]{5,40}"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Registrar datos</button>
                    </div>

                </form>
                <br>
                <img src="https://cdn.ebaumsworld.com/thumbs/2017/10/06/032735/85484725/GamerDude02.jpg" class="img-responsive">
            </div>

        </div>
        <!-- /.container -->
        <script th:src="@{webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</body>
</html>
