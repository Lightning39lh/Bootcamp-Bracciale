<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Example of View</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a th:href="@{/create}">Create an Player</a>

    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/new}">Nuevo Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Listado de Usuario</a>
            </li>
        </ul>
    </div>
    -->
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 container justify-content-center card">
            <h1 class = "text-center"> List of players </h1>
            <div class="card-body">


                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">

                        <td th:text="${user.name}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>

                        <td>
                            <a th:href="@{delete/{id} (id = ${user.id})}"
                               class="btn btn-primary">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<script th:src="@{webjars/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</body>
</html>
